<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match the Card!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Mansalva&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>
            Match the Card!
        </h1>    
    </header>
    <section class="win-alert">
        <span class="close">x</span>
        <div class="alert-content">
            <div class="win">
                <div><h3>Congratulations!</h3></div>
                <div><p>You won!</p></div>
                <div><button type="button" id="new-game-win">Start New Game</button></div>
            </div>
        </div>
    </section>
    <section class="game-holder">
    </section>
    <section class="game-info">
        <div class="scores">
            <div><h3>Current Score:<p class="current-score">0</p></h3></div>
            <div><h3>Best Score:</h3></div>
            <div><button type="button" id="new-game">Start New Game</button></div>
        </div>      
    </section>
    <script src="script.js"></script>
</body>
</html>
